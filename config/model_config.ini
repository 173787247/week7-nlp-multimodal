# 第7周作业模型配置文件

## Word2Vec模型配置
[word2vec]
model_type = "CBOW"
vector_size = 100
window_size = 5
min_count = 1
workers = 4
epochs = 100
sg = 0  # 0 for CBOW, 1 for Skip-gram

## BERT模型配置
[bert]
model_name = "bert-base-chinese"
max_length = 512
batch_size = 16
device = "auto"  # auto, cpu, or cuda
pooling_strategy = "mean"  # mean, cls, or max

## OPT模型配置
[opt]
model_name = "facebook/opt-125m"
max_length = 100
temperature = 0.7
top_p = 0.9
do_sample = true
pad_token_id = 50256

## CLIP模型配置
[clip]
model_name = "openai/clip-vit-base-patch32"
image_size = 224
batch_size = 32
learning_rate = 1e-5
num_epochs = 5
warmup_steps = 100

## 训练配置
[training]
data_dir = "data"
models_dir = "models"
results_dir = "results"
log_level = "INFO"
save_checkpoints = true
early_stopping = true
patience = 3

## 数据配置
[data]
text_data_file = "data/text_data/sample_texts.txt"
max_samples = 1000
train_split = 0.8
val_split = 0.1
test_split = 0.1
random_seed = 42

## 可视化配置
[visualization]
plot_style = "seaborn"
figure_size = [10, 6]
dpi = 300
save_format = "png"
color_palette = "viridis"
